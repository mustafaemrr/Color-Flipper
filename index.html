<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Renk Paleti</title>
  </head>
  <body>
    <main>
      <div class="alert-container position-fixed"></div>
      <div class="container">
        <div class="row color-flipper">
          <div class="col-12 text-center mb-3">
            <div class="col-12 col-md-4 d-inline-flex color-flipper__result bg-white justify-content-between p-3 shadow-lg">
              <div class="color-flipper__result-code">
                Renk Kodu: <span class="color">#1a93bc</span>
              </div>
              <div class="color-flipper__result-fav" id="fav">
                <img src="image/fav.svg" width="20" alt="" />
              </div>
            </div>
          </div>
          <div class="col-12 text-center mb-5">
            <button class="d-inline-flex color-flipper__button p-3 shadow-sm" id="btn">
              RENK OLUÅžTUR
            </button>
          </div>
          <div class="col-12 text-center">
            <div class="col-12 col-md-4 d-inline-flex color-flipper__favori-list justify-content-center flex-column p-3 shadow-sm bg-white">
              <h5>Favori Renk Listesi</h5>
              <ul class="m-0 p-0" id="fav-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
